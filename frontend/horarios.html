<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários Disponiveis</title>
    <link rel="stylesheet" href="styles/horarios.css">
</head>
<body>
    <div class="container-header">
        <div class="content-left">
            <a href="home.html">
                <img src="images/header/logo-header.png" alt="logo do header" class="logo-header">
                <h1 class="h1-name-logo">ConsultaFácil</h1>
                <a href="#">
                    <h1 class="h1-explorar-header">Explorar</h1>
                </a>
            </a>
        </div>
        <div class="content-right">
            <a href="#" class="content-notification">
                <img src="images/icons_images/notifications_icon.png" alt="icon notification" class="notification-header-image">
            </a>
            <a href="#" class="content-manage-account">
                <img src="images/icons_images/manage_accounts_icon.png" alt="manage accounts icon" class="manage_accounts_image">
                <h1 class="h1-perfil-header">Meu Perfil</h1>
            </a>
        </div>
    </div>
    <div class="container-minimap">
        <a href="home.html" class="mini-map-home">Home</a>
        <p class="barra-separadora">/</p>
        <a href="#" class="mini-map-name-doctor">Dra.Ana Maria Nogueira</a>
        <p class="linha-separadora"></p>
    </div>
    <div class="container-info-doctor">
        <img src="images/horarios/dra_ana-info.png" alt="foto da doutora" class="picture-doctor">
        <h2 class="h2-name-doctor">Dra. Ana Maria Nogueira</h2>
        <img src="images/horarios/verify-2.png" alt="verificado" class="verify-doctor">
        <p class="p-info-doctor">Dermatologista, especialista em estética e cancer de pele.</p>
        <div class="rate-stars">
            <img src="images/horarios/star-rate.png" alt="estrela-1" class="star-1">
            <img src="images/horarios/star-rate.png" alt="estrela-2" class="star-2">
            <img src="images/horarios/star-rate.png" alt="estrela-3" class="star-3">
            <img src="images/horarios/star-rate.png" alt="estrela-4" class="star-4">
            <img src="images/horarios/star_rate_2.png" alt="estrela-5" class="star-5">

            <button class="button-rate">Avaliar Médico(a)</button>
        </div>
    </div>
</body>
</html>
