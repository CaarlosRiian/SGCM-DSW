{% load static %}

<div class="container-register">
    <h1 class="h1-register-doctor">Cadastrar Médico</h1>
    <form class="form-register" action="/cadastrar-profissional/" method="post" enctype="multipart/form-data">
        {% csrf_token %} 

        <label for="crm" class="span-crm">CRM:</label>
        <input type="text" id="crm" name="crm" placeholder="CRM:" class="crm-input" required>

        <label for="customFileInput" class="span-cdim">Cédula de identidade médica:</label>
        <label id="customFileLabel" class="crm-input-file-label" for="customFileInput">Escolher arquivo</label>
        <input type="file" id="customFileInput" name="medical_id" class="crm-input-file" required>
        

        <label for="full-name" class="span-complete-name">Nome Completo:</label>
        <input type="text" id="full-name" name="full_name" class="input-complete-name" placeholder="Nome completo" required>


        <label for="cep" class="span-cep">CEP:</label>
        <input type="text" id="cep" name="cep" class="input-cep" placeholder="CEP" required>

        <label for="address" class="span-address">Rua:</label>
        <input type="text" id="address" name="address" placeholder="Endereço" class="input-address" required>


        <label for="neighborhood" class="span-neighborhood">Bairro:</label>
        <input type="text" id="neighborhood" name="neighborhood" placeholder="Bairro" class="input-neighborhood" required>

        <label for="number" class="span-number">Número:</label>
        <input type="text" id="number" name="number" class="input-number" placeholder="Número" required>

        
        <label for="rg" class="span-rg">RG:</label>
        <input type="text" id="rg" name="rg" placeholder="RG" class="input-rg" required>

        <label for="customFileInput_2" class="span-profile-pic">Foto do Perfil:</label>
        <label id="customFileLabel_2" class="profile-pic-input-file-label" for="customFileInput_2">Escolher arquivo</label>
        <input type="file" id="customFileInput_2" name="profile_pic" class="profile-pic-input-file" required> 
       
        <label for="specializations" class="span-specializations">Especializações:</label>
        <select  name="specializations" class="input-select-specialization">
            {% for specialization in specializations %}
                <option value="{{ specialization.id }}">{{ specialization.name }}</option>
            {% endfor %}
        </select>

        <label for="user-email" class="label-email-form-professional">E-mail:</label>
        <input type="email" id="user-email" name="user_email" class="input-email-form-professional" placeholder="Seu Email" required>

        <label for="password-professional" class="label-pass-form-professional">Senha:</label>
        <input type="password" id="password" name="password" class="input-pass-form-professional" placeholder="Informe sua Senha" required>

        <label for="confirm-password-professional" class="label-confirm-pass-form-professional">Confirmar Senha:</label>
        <input type="password" id="confirm-password-professional" name="confirm_password" class="input-confirm-pass-form-professional" placeholder="Confirme sua Senha" required>

        <button type="submit" class="button-register-doctor">Cadastrar</button>
    </form>
</div>
