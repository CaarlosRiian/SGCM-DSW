<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/detalhes_consulta.css">
    <title>Detalhes Consulta</title>
</head>
<body>
    <div class="container-header">
        <div class="content-left">
            <a href="home.html">
                <img src="images/header/logo-header.png" alt="logo do header" class="logo-header">
                <h1 class="h1-name-logo">ConsultaFácil</h1>
                <a href="#">
                    <h1 class="h1-explorar-header">Explorar</h1>
                </a>
            </a>
        </div>
        <div class="content-right">
            <a href="#" class="content-notification">
                <img src="images/icons_images/notifications_icon.png" alt="icon notification" class="notification-header-image">
            </a>
            <a href="#" class="content-manage-account">
                <img src="images/icons_images/manage_accounts_icon.png" alt="manage accounts icon" class="manage_accounts_image">
                <h1 class="h1-perfil-header">Meu Perfil</h1>
            </a>
        </div>
    </div>
    <div class="container-minimap">
        <a href="home.html" class="mini-map-home">Home</a>
        <p class="barra-separadora">/</p>
        <a href="horarios.html" class="mini-map-name-doctor">Dra.Ana Maria Nogueira</a>
        <p class="barra-separadora-2">/</p>
        <a href="detalhes_consulta.html" class="mini-map-name-doctor-2">Detalhes da Consulta</a>
        <p class="linha-separadora"></p>
    </div>
    <div class="container-info-doctor">
        <img src="images/horarios/dra_ana-info.png" alt="foto da doutora" class="picture-doctor">
        <h2 class="h2-name-doctor">Dra. Ana Maria Nogueira</h2>
        <img src="images/horarios/verify-2.png" alt="verificado" class="verify-doctor">
        <p class="p-info-doctor">Dermatologista, especialista em estética e cancer de pele.</p>
        <h2 class="h2-date">25 de Novembro de 2024 - 15:00 a 15:30</h2>
        <button class="button-rate">Avaliar Médico(a)</button>
        <p class="linha-separadora-2"></p>
    </div>
    <div class="container-details">
        <h1 class="h1-container-details">Detalhes da Consulta</h1>
        <div class="check-consultation">
            <img src="images/detalhes_consulta/verificado_1.png" alt="Verificado" class="verification-1">
            <p class="p-container-details-1">Consulta agendada</p>
            <img src="images/detalhes_consulta/nao_verificado.png" alt="Verificado" class="verification-2">
            <p class="p-container-details-2">Consulta realizada</p>
            <img src="images/detalhes_consulta/nao_verificado.png" alt="Verificado" class="verification-3">
            <p class="p-container-details-3">Avaliar Consulta</p>
        </div>
        <div class="content-details">
            <img src="images/detalhes_consulta/icon-calendar.png" alt="icone do calendario" class="calendar">
            <p></p>
        </div>
    </div>
</body>
</html>
