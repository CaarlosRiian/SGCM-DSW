<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container-content-login">
        <div class="content-login">
            <div id="container-1">
                <img src="images/cadastro/logo-PNG.png" alt="image-logo" class="image-logo">
                <h1 class="h1-principal">ConsultaFácil</h1>
            </div>
            <h1 id="linha-separadora"></h1>
            <h2 class="h2-logar">Logar-se</h2>
            <div id="container-2">
                <form action="#">
                    <p class="p1-form-email">E-mail</p>
                    <input type="email" placeholder="email@email.com" class="input-user">
                    <p class="p2-form-pass">Senha</p>
                    <input type="password" placeholder="Digite sua senha" class="input-pass">
                </form>
            </div>
            <div id="container-3">
                <a href="home.html">
                    <input type="submit" value="Logar"     class="button-register">
                </a>
                <p class="p-other-option">Não possui uma conta? <a   href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div> 
    </div>
    <div class="container-images">
        <img src="images/login/pessoas-da-saude.png" alt="imagem de pessoas da area de saúde" class="profissionais-saude">
    </div>
</body>
</html>
